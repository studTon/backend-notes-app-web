{% extends 'base.html' %}
{% include 'header.html' %}



{% block title %} Home {% endblock %}



{% block body %}
    <div class="container">
        <div class="row">
            <div class="col md-12">

                <div class="jumbotron p-3">
                    <h2>Manage <b>Notes</b><button type="button" class="btn btn-success justify-content-md-end" data-toggle="modal" data-target="#mymodal" flex-right>Add new note</button></h2>

                    <table class="table table-hover table-dark">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                        <tr>
                            <td>New title</td>
                            <td>Note about something</td>
                            <td>23/09/2021</td>
                            <td><a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                            <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to delete?')">Delete</a></td>
                        </tr>
                    </table>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="mymodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        ...
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
{% endblock %}
